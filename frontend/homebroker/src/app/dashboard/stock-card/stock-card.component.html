<div class="stock-card-container" [class.negative-variation]="stock.variation < 0">
    <div class="stock-info">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date | date: 'dd/MM/yyyy' }}</p>
    </div>
    <div class="stock-value">
        <span class="value">{{stock.price | currency: 'BRL'}}</span>
        <span class="variation">{{stock.variation}}%</span>
    </div>
</div>
